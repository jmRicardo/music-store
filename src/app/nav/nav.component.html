<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item routerLink="/brands">Brands</a>
      <a mat-list-item href="#">Search</a>
      <a mat-list-item href="/about">About us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <mat-icon style="padding: 0px 10px 00px 10px;">play_circle_outlined</mat-icon>
      <span style="font-family: 'Fjalla One', sans-serif;">{{title}}</span>      
      <span style="flex:auto"></span>
      <mat-slide-toggle [(ngModel)] = "isDarkTheme" labelPosition="before" (change)="storeThemeSelection()">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>  

    <router-outlet> </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
